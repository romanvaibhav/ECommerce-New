<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<div class="main">
    <div class="center">
        <div class="heading">
            <p class="profileHeading">My Profile</p>
            <div class="circle"> <img class="cloud" src="img/download.jpeg" alt="not displaying"></div>
            <button class="updateInfo" (click)="updateCompanyInfo()" ><i class='fas fa-edit'></i></button>
        </div>
        <div class="secondhalf">
            <div class="Info">
                <h2>{{this.user?.name}}</h2>
                <!-- <p style="font-size: 17px; font-weight: 400; margin-top: -15px;">software Developer -->
                <!-- <p> -->
                <p>Email: <span>{{user?.email}}</span> <span class="mark" [ngStyle]="{ color: user.isEmailVerified ? 'green' : 'red' }">{{user.isEmailVerified ? "&#10003;" : "&#10005;"}}</span> <button class="edit-but" (click)="verifyEmail()">Verify</button></p> 
                <p>Role: <span>{{user?.role}}</span></p>
                <p style="width: 100%; height: 1px; background-color: #0a0a0a; margin: 10px 0;"></p>
                <p>Company Name: <span>{{user?._org.name}}</span></p>
                <p>Company Email: <span>{{user?._org.email}}</span></p>
            </div>
            <!-- <div class="btn">
                <button class="updateInfo" style="margin-left: -68px;" (click)="updateCompanyInfo()">Update
                    Profile</button>
                <button class="btn btn-primary" (click)="verifyEmail()">Verify Email</button>
                <button class="logout" (click)="logOut()" style="margin-left: 20px;">LogOut</button>
            </div> -->
        </div>

    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="updateInfo.email" placeholder="Enter your Name"><br>
        <label for="name">Company Name</label>
        <input type="email" placeholder="Enter Your Email" [(ngModel)]="updateInfo.name"><br>
        <button (click)="submit()">Submit</button>
    </div>
    <!-- {{user | json}} -->
</div>
