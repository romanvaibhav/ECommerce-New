<div class="main">
    <div class="center">
        <div class="heading">
            <h2>Profile Section</h2>
        </div>
        <div class="Info">
            <h3>Hi User! {{this.user?.name}}</h3> 
            <p>User Email: {{user?.email}}</p>
            <p>Role: {{user?.role}}</p>
            <p>Company Name:{{user?._org.name}}</p>
            <p>Company Email:{{user?._org.email}}</p> 
        </div>
        <div class="btn">
            <button class="updateInfo" (click)="updateCompanyInfo()">Update Profile</button>
            <button class="logout" (click)="logOut()">LogOut</button>
        </div>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="updateInfo.email" placeholder="Enter your Name"><br>
        <label for="name">Company Name</label>
        <input type="email" placeholder="Enter Your Email" [(ngModel)]="updateInfo.name"><br>
        <button (click)="submit()">Submit</button>
    </div>
    <!-- {{user | json}} -->
</div>
