<div class="d-flex ">
    <div class="sort d-flex "
        style="width: 100%; height: 6vh; padding-top: 3px;  padding-bottom: 6px; background-color: hsl(0, 0%, 80%);">
        <div style="margin-left: 200px; margin-right: -30px;">
            <button style="border: none; background-color: hsl(60, 1%, 42%);  width: 80px; color: white;  height: 30px; padding-bottom: 10px;" (click)="openTheDropDown()">Filter</button>

        </div>
        <div *ngIf="isOpenTheDrop" style="display: flex;margin-left: 200px; flex-direction: column; position: absolute; margin-right: 20px; border: 1px solid black; margin-top: 30px; background-color: hsl(61, 69%, 93%); border-radius: 5px;">

            <div>
                <label for="SortBy">SortBy:</label>
                <select name="SortBy" (change)="onChange($event)" [(ngModel)]="CproductList.sortBy" style="width: 40px; margin-left: 30px; margin-top: 5px;">
                    <option *ngFor="let ele of SortByList" [value]="ele.value">{{ele.label}}</option>
                </select>
            </div>
            <div>
                <label for="SortByLimit">Page Limit:</label>
                <select name="pagelimit" (change)="onChange($event)" [(ngModel)]="CproductList.limit" style="margin-left: 4px;margin-top: 5px;">
                    <option *ngFor="let ind of SortBylimit" [value]="ind">{{ind}}</option>
                </select>
            </div>
            <div>
                <label for="TotalPage">TotalPage:</label>
                <select name="TotalPage" (change)="onChange($event)" [(ngModel)]="CproductList.page" style="margin-left: 7px; margin-top: 5px; margin-bottom: 5px;">
                    <option *ngFor="let num of TotalPage" [value]="num">{{num}}</option>
                </select>
            </div>
            <button style="font-size: 13px; width: 80px; height: 25px; padding: 2px;" class="btn btn-primary"
                (click)="clearAll()">Clear All</button>
        </div>
        <div style="margin-left: 30px;">
            <form autocomplete="off">
                <input  type="text" name="name" style="width: 500px;border: 1px solid black; height: 30px;" (change)="onChange($event)" [(ngModel)]="CproductList.name" placeholder="Search...">
            </form>
        </div>

    </div>
</div>
<div class="displayProducts"  >
            <!-- (click)="onRowClick(prod)" -->
            <div  *ngFor="let prod of Cuser" style="margin-top: 10px;margin-bottom: 10px; width: 96%; height: auto;  border-radius: 5px; background-color: rgb(233, 229, 229);">
                <div >
                    <div><img *ngIf="prod.images.length>0" [src]="prod.images[0].url" alt="" style="height: 250px; width: 100%;"></div>
                    <p style="font-weight: 550; margin-left:30%;">{{prod.name}}</p>
                    <div>
                        <div *ngIf="prod.deal">
                            <span style="font-weight: 490; color: rgb(17, 17, 17);"> Price: </span> <span style="font-weight: bold;">{{ prod.deal?.price }} </span>(<span style="font-size: 12px; font-weight: bold; color: rgb(7, 156, 7);"> {{prod.deal.discount}} off</span>)
                            <div><span style="font-weight: 490; text-decoration: line-through; color: #706d6d;">Price: </span> <span style="font-weight: bold; text-decoration: line-through;color: #797575;"> {{ prod.price }}</span></div>

                        </div>
                        <div *ngIf="!prod.deal" style="margin-bottom: 24px;"><span style="font-weight: 490;">Price: </span> <span style="font-weight: bold;"> {{ prod.price }}</span></div> <br>


                    </div>

                    <div style="display: flex; flex-direction: column;">
                        <button style="height: 25px; margin-top: auto; border-radius: 3px; color: white; border: 1px solid rgb(255, 255, 255);  background-color: #00a6fb;" (click)="addToCart(prod)" >Add To Cart</button>
                    </div>

                </div>


            </div>
</div>
